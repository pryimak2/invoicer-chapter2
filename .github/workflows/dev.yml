name: Go test

on:
  push:
    branches: [ "*" ]

permissions:
  contents: read

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    environment: dev

    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Test
      run: 
        go mod init github.com/Securing-DevOps/invoicer-chapter2;
        go test github.com/Securing-DevOps/invoicer-chapter2
